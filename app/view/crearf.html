<md-dialog-content class="h90 w70">
    <md-content class="md-padding">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item ng-repeat="cr in crear" md-nav-click="goto(cr)" name="{{cr}}">
                {{cr}}
            </md-nav-item>
        </md-nav-bar>
    </md-content>
    <div layout-margin ng-if="informacion" class="oy-show" layout="column">
        <md-switch md-invert aria-label="Switch 7">
            Usar ficha existente como plantilla
        </md-switch>
        <md-input-container class="md-block w-40" layout="column" hide-sm hide-xs>
            <i class="material-icons" show-xs show-sm>search</i>
            <input type="search" class="inp" placeholder="search">
        </md-input-container>
        <i class="material-icons md-48" show-xs show-sm flex-xs="2" hide-xl hide-gt-lg hide-lg hide-gt-md hide-md>search</i>
        <md-divider></md-divider>
        <md-input-container class="w-40" layout="column" flex="40">
            <label>
                Select
            </label>
            <md-select ng-model="weapon">
                <md-option value="mod">Modalidad en ejecucion</md-option>
                <md-option value="misfichas">Mis fichas</md-option>
            </md-select>
        </md-input-container>
        <div class="md-block cj" layout="column" flex="80">
            <md-input-container class="w-40">
                <label>Denominacion del programa de formacion</label>
                <input>
            </md-input-container>
            <md-input-container class="w-40">
                <label>Nombre de ficha</label>
                <input>
            </md-input-container>
            <md-input-container class="w-40">
                <label>Instructor lider</label>
                <input>
            </md-input-container>
            <md-input-container class="w-40">
                <label>Codigo y version del programa</label>
                <input>
            </md-input-container>
            <md-input-container class="w-40">
                <label>Nombre del proyecto</label>
                <input>
            </md-input-container>
        </div>
    </div>
    <div layout-margin ng-if="ambiente" class="oy-show cj" class="md-block" layout="column">
        <md-input-container class="w-40">
            <label>Nombre del ambiente*</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Ubicacion del ambiente*</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Sede*</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Centro*</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Regional*</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Latitud</label>
            <input>
        </md-input-container>
        <md-input-container class="w-40">
            <label>Longitud</label>
            <input>
        </md-input-container>
    </div>
    <div layout-margin ng-if="datos" class="oy-show" class="md-block" layout="column">
        <div flex-gt-xs>
            <h4 class="ml-m">Intensidad Horaria:</h4>
            <div class="ml-m">
                <label>De:</label>
                <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                <label>a:</label>
                <md-datepicker ng-model="ctrl.myDat" md-placeholder="Enter date"></md-datepicker>
            </div>
        </div>
        <h4 class="ml-m">Fecha de finalización de fases:</h4>
        <div class="ml-m">
            <label>Analisis:</label>
            <md-datepicker ng-model="ctrl.myDat" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="ml-m">
            <label>Planeacion:</label>
            <md-datepicker ng-model="ctrl.myDat" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="ml-m">
            <label>Ejecucion:</label>
            <md-datepicker ng-model="ctrl.myDat" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="ml-m">
            <label>Evaluacion:</label>
            <md-datepicker ng-model="ctrl.myDat" md-placeholder="Enter date"></md-datepicker>
        </div>
    </div>
    <div layout-margin ng-if="planeacion" class="oy-hidden hl-70" class="md-block" layout="row">
        <md-card layout="column" flex="50">
            <md-content>
                <h2>Accordion</h2>

                <button class="accordion" ng-click="accordion(1)">Analisis</button>
                <div class="panel1">
                </div>
                <button class="accordion" ng-click="accordion(2)">Planeaiòn</button>
                <div class="panel2">
                </div>
                <button class="accordion" ng-click="accordion(3)">Ejecucion</button>
                <div class="panel3">
                </div>
                <button class="accordion" ng-click="accordion(4)">Evaluacion</button>
                <div class="panel4">
                </div>
            </md-content>
        </md-card>
        <div layout="column" flex="50">
            <md-card layout="row" flex="80">
            </md-card>
            <md-card layout="row" flex="20">
                <div layout="column" flex="20" class="center">
                    <i class="material-icons md-48 ml3">add</i>
                </div>
                <md-divider></md-divider>
                <div layout="column" flex="20" class="center">
                    <i class="material-icons  md-48 ml3">mode_edit</i>
                </div>
                <md-divider></md-divider>
                <div layout="column" flex="20" class="center">
                    <i class="material-icons  md-48 ml3">delete</i>
                </div>
                <md-divider></md-divider>
                <div layout="column" flex="20" class="center">
                    <i class="material-icons  md-48 ml3">near_me</i>
                </div>
                <md-divider></md-divider>
                <div layout="column" flex="20" class="center">
                    <md-button class="md-raised">Aceptar</md-button>
                </div>
            </md-card>
        </div>
    </div>
    <md-button class="md-raised prymary-color" ng-if="siguiente" ng-click="sig(currentNavItem)" style="position: absolute; right: 0; bottom: 0">Sigiuiente</md-button>
    <md-button class="md-raised prymary-color" ng-click="answer()" style="position: absolute; left: 0; bottom: 0">Cancelar</md-button>
</md-dialog-content>
